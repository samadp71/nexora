<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXORA â€” Transparency First</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1220, #0f1b2e);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
      letter-spacing: 4px;
      color: #5ef2d6;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #cfd8e3;
      margin-bottom: 30px;
    }

    .tagline {
      font-size: 16px;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: #8fa3b8;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.25s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #5ef2d6;
      color: #0b1220;
    }

    .btn-primary:hover {
      background: #48d9bf;
      transform: translateY(-2px);
    }

    .btn-secondary {
      border: 2px solid #5ef2d6;
      color: #5ef2d6;
      background: transparent;
    }

    .btn-secondary:hover {
      background: #5ef2d6;
      color: #0b1220;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>NEXORA</h1>

    <div class="tagline">Built slowly. Built openly.</div>

    <p>
      NEXORA is a transparency-first digital asset project on Polygon,
      focused on sustainable, long-term growth and honest communication.
    </p>

    <div class="buttons">
      <!-- View Whitepaper -->
      <a
        href="assets/Nexora%20whitepaper.pdf"
        target="_blank"
        class="btn btn-secondary"
      >
        Read Whitepaper
      </a>

      <!-- Download Whitepaper -->
      <a
        href="assets/Nexora%20whitepaper.pdf"
        download
        class="btn btn-primary"
      >
        Download PDF
      </a>
    </div>
  </div>

</body>
</html>
