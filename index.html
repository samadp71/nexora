<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEXORA â€” Transparency First</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b2d, #05080f);
      color: #e8f3ef;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      padding: 40px 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }

    .left h1 {
      font-size: 48px;
      margin: 0 0 12px;
      color: #7fffe0;
      letter-spacing: 2px;
    }

    .left .tagline {
      color: #9fd8cf;
      margin-bottom: 24px;
      font-size: 15px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.8;
      opacity: 0.95;
    }

    .actions {
      margin-top: 28px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.25s ease;
      border: 1px solid transparent;
    }

    .btn-read {
      color: #7fffe0;
      border: 1px solid #7fffe0;
      background: transparent;
    }

    .btn-read:hover {
      background: rgba(127, 255, 224, 0.1);
    }

    .btn-download {
      background: #7fffe0;
      color: #06211a;
    }

    .btn-download:hover {
      background: #9dffeb;
    }

    .right {
      text-align: right;
      opacity: 0.9;
    }

    .right p {
      margin: 0;
      font-size: 14px;
      color: #9fd8cf;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .right {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="left">
      <h1>NEXORA</h1>
      <div class="tagline">Built slowly. Built openly.</div>

      <p>
        NEXORA is a transparency-first digital asset project on Polygon,
        focused on sustainable, long-term growth and honest communication.
      </p>

      <div class="actions">
        <!-- Read (opens in browser) -->
        <a
          class="btn btn-read"
          href="assets/Nexora%20whitepaper.pdf"
          target="_blank"
        >
          Read Whitepaper
        </a>

        <!-- Download -->
        <a
          class="btn btn-download"
          href="assets/Nexora%20whitepaper.pdf"
          download
        >
          Download PDF
        </a>
      </div>
    </div>

    <div class="right">
      <p>Polygon-based</p>
      <p>Transparency-first</p>
      <p>Long-term vision</p>
    </div>

  </div>
</body>
</html>
